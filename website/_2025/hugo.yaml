baseURL: 'https://url/2025/' # end with /
title: 'AWS Community Day CZ'
buildFuture: true # required in case of future events

markup:
  goldmark:
    renderer:
      unsafe: true # allow inline html in markdown

theme: 'hugo-theme-aws-community-day'

params:
  timeFormat: '15:04' # If multi day event: "Mon 15:04" if US style: "Mon 3:04PM"
  og: # open graph: https://ogp.me/
    # use frontmatter `default_og_text: True` on a page to show this default description
    description: >
      Join us on April 29, 2025, for a full-day conference at O2 Universum, Prague, featuring workshops, keynotes, and breakout sessions on business and technology. Register now to secure your place!

    enable_og_image: true

menus:
  main:
    - name: 'Register'
      url: 'https://form.simpleshop.cz/EOqaW/'
      weight: 1000
